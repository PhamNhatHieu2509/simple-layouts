<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Layout3</title>
	<link rel="stylesheet" href="../layout1/style1.css">
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<div>
		<div id="head">
			<h1>CONTENT</h1>
		</div>
		<div class="fc main">
			<div class="mgb">
				<img src="../img/img2.png" alt="img2">
			</div>
			<form action="index_submit" method="get" accept-charset="utf-8">
				<div class="fc mgt">
					<div class="fr mgb	">
						<div class="name fr bg mgr">
							<span class="fs mgr">First Name</span>
							<div>
								<input class="fs no-bd" type="text" name="fname">
							</div>
						</div>
						<div class=" name fr bg mgl">
							<span class="fs mgr">Last Name</span>
							<div>
								<input class="fs no-bd" type="text" name="lname">
							</div>
						</div>
					</div>
					<div class="fr bg mgt mgb">
						<span class="fs mgr" >CONTENT</span>
						<input  class="fs text-box no-bd" type="text" name="content">
					</div>
					<div class="bg sub">
						<span class="fs">SUBMIT</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
