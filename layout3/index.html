<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Layout3</title>
	<link rel="stylesheet" href="../layout1/style1.css">
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<div id="head">
		<h1>CONTENT</h1>
	</div>
	<div class="mgb">
		<img src="../img/img2.png" alt="">
	</div>
	<div>
		<div class="row mgb" >
			<div class="col-3" style="margin-right: 40px">
				<div class="box row">
					<label for="stname" class="name">First Name</label>
					<input type="text" class="text" id="stname">
				</div>

			</div>
			<div class="col-3">
				<div class="box row">
					<label for="lname" class="name">Last Name</label>
					<input type="text" class="text" id="lname">
				</div>
			</div>
		</div>
		<div class="mgb">
			<div class="box row">
				<label for="cont" class="name">CONTENT</label>
				<input type="text" class="text" id="cont">
			</div>
		</div>
		<div>
			<div class="box col-4" style="text-align: center">
				<input  class="sub" type="submit" value="SUBMIT" >
			</div>
		</div>
	</div>
</body>
</html>
